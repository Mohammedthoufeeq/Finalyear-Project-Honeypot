<!DOCTYPE html>
<html>
<head>
  <title>Confidential Information</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles go here */
    body {
      background-color: #FFC0CB; /* This is a shade of pink */
    }

    h1 {
      color: #00008B; /* This is a shade of dark blue */
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #00008B; /* This is a shade of dark blue */
      color: #fff;
    }

    td {
      background-color: #F5F5DC; /* This is a shade of beige */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome {{ username }}</h1>
    <p>Here is your confidential information:</p>
    <table>
      <tr>
        <th>Account Number</th>
        <th>Balance</th>
      </tr>
      <tr>
        <td>1234567890</td>
        <td>$10,000</td>
      </tr>
      <tr>
        <td>0987654321</td>
        <td>$5,000</td>
      </tr>
    </table>
    <p>Please keep this information secure and do not share it with anyone.</p>
  </div>
</body>
</html>
